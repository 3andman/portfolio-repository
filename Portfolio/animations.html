<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Animations</title>

    <!-- main stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!-- back button to gallery -->
    <a href="gallery.html" class="back-button">‚Üê Back to Gallery</a>

    <main class="page animations-page">

        <!-- page title -->
        <h1 class="page-title">Animations</h1>

        <!-- video layout grid -->
        <section class="video-grid">

            <!-- first animation -->
            <article class="video-card">
                <video controls preload="metadata" data-volume="0.10">
                    <source src="assets/videos/animation01.mp4" type="video/mp4" />
                </video>

                <!-- video info -->
                <div class="video-info">
                    <h2>Stop Motion Animation</h2>
                </div>
            </article>

            <!-- second animation -->
            <article class="video-card">
                <video controls preload="metadata">
                    <source src="assets/videos/animation02.mp4" type="video/mp4" />
                </video>

                <!-- video info -->
                <div class="video-info">
                    <h2>Short Hand Drawn Animation</h2>
                </div>
            </article>

        </section>
    </main>

    <script>

        // get all video elements
        const videos = document.querySelectorAll("video");

        // video formatting
        videos.forEach((video) => {

            const vol = parseFloat(video.dataset.volume); // read custom volume value
            if (isNaN(vol)) return; // skip if no value

            video.volume = vol; // set starting volume

            // reset volume when video plays
            video.addEventListener("play", () => {
                video.volume = vol;
            });

        });

    </script>

</body>

</html>
