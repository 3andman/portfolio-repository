<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Animations — Dylan Samaan</title>

    <link rel="stylesheet" href="css/style.css" />

    <style>
        .page {
            width: min(1600px, 100%);
            margin: 0 auto;
            padding: 90px 18px 50px;
        }

        .page-title {
            margin: 0 0 28px 0;
            font-size: clamp(18px, 2.6vw, 28px);
            line-height: 1.3;
            letter-spacing: 0.5px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Two videos side-by-side on desktop */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 22px;
            align-items: start;
        }

        /* Card is vertical: video on top, text underneath */
        .video-card {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.14);
            border-radius: 18px;
            box-shadow: 0 18px 55px rgba(0, 0, 0, 0.35);
            padding: 12px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        video {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: contain;
            display: block;
            border-radius: 14px;
            background: rgba(0, 0, 0, 0.35);
        }

        .video-info {
            padding: 12px 6px 6px;
        }

        .video-info h2 {
            margin: 0 0 10px 0;
            font-size: 12px;
            line-height: 1.6;
            letter-spacing: 0.3px;
            color: rgba(255, 255, 255, 0.88);
            font-weight: 400;
        }

        .caption {
            margin: 0;
            font-size: 10px;
            line-height: 1.9;
            color: rgba(255, 255, 255, 0.72);
        }

        /* Mobile: stack them (one per row) */
        @media (max-width: 820px) {
            .page {
                padding-top: 95px;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <a href="gallery.html" class="back-button">← Back to Gallery</a>

    <main class="page">
        <h1 class="page-title">Animations</h1>

        <section class="video-grid">
            <article class="video-card">
                <video controls preload="metadata" data-volume="0.2">
                    <source src="assets/videos/animation01.mp4" type="video/mp4" />
                </video>
                <div class="video-info">
                    <h2>Animation 01</h2>
                    <p class="caption">Short description.</p>
                </div>
            </article>

            <article class="video-card">
                <video controls preload="metadata">
                    <source src="assets/videos/animation02.mp4" type="video/mp4" />
                </video>
                <div class="video-info">
                    <h2>Animation 02</h2>
                    <p class="caption">Short description.</p>
                </div>
            </article>
        </section>
    </main>

    <script>
        // Apply per-video volume via data-volume
        document.querySelectorAll("video").forEach((video) => {
            const vol = parseFloat(video.dataset.volume);
            if (!isNaN(vol)) {
                video.volume = vol;
                video.addEventListener("play", () => (video.volume = vol));
            }
        });
    </script>
</body>

</html>
