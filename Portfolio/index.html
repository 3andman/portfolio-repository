<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Dylan Samaan â€” Portfolio</title>

    <!-- Pixel Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

    <!-- Shared styles -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
<div class="hud">
    <div class="screen">
        <h1 class="hud-title">
            Dylan Samaan
        </h1>

        <div class="menu-buttons">
            <button onclick="window.location.href='sandman-arcade/'"
                data-desc="My trio of Arcade-style minigames (p5.js / Java).">
                My Arcade
            </button>

            <button onclick="window.location.href='Digital-Art.html'"
                data-desc="A gallery of digital artworks I've created over the years.">
                Digital Art
            </button>

            <button onclick="window.location.href='About-Me.html'"
                data-desc="My motivation, my goals, and my contact information.">
                About Me
            </button>
        </div>
    </div>

    <!-- Bubble pops OUTSIDE the screen (below it) -->
    <div id="speech" class="speech-pop" aria-live="polite">
        <p id="speechText"></p>
    </div>
</div>

    <!-- Speech bubble interaction -->
<script>
  const speech = document.getElementById("speech");
  const speechText = document.getElementById("speechText");
  const menu = document.querySelector(".menu-buttons");

  let hideTimer = null;

  function show(text) {
    if (hideTimer) clearTimeout(hideTimer);
    speechText.textContent = text;
    speech.classList.add("visible");
  }

  function hideSoon() {
    if (hideTimer) clearTimeout(hideTimer);
    hideTimer = setTimeout(() => speech.classList.remove("visible"), 120);
  }

  menu.addEventListener("pointerover", (e) => {
    const btn = e.target.closest("button");
    if (!btn) return;
    show(btn.getAttribute("data-desc") || "");
  });

  menu.addEventListener("pointerleave", hideSoon);

  // Keyboard support
  menu.addEventListener("focusin", (e) => {
    const btn = e.target.closest("button");
    if (btn) show(btn.getAttribute("data-desc") || "");
  });

  menu.addEventListener("focusout", (e) => {
    const next = e.relatedTarget;
    if (next && menu.contains(next)) return;
    hideSoon();
  });
</script>
</body>

</html>
