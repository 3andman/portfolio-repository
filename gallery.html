<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <!-- main stylesheet -->

</head>

<body>

    <!-- back button to homepage -->
    <a href="index.html" class="back-button">‚Üê Back to Menu</a>

    <main class="page">

        <!-- page title -->
        <h1 class="page-title">Gallery</h1>

        <!-- gallery navigation cards -->
        <section class="menu">

            <!-- animations link -->
            <a class="card" href="animations.html">
                <h2>Animations</h2>
                <p>Two short animations of differient mediums.</p>
            </a>

            <!-- magazine cover link -->
            <a class="card" href="cover.html">
                <h2>Magazine Cover Design</h2>
                <p>Design project with iterations.</p>
            </a>

            <!-- animated script link -->
            <a class="card" href="script.html">
                <h2>Animated Script</h2>
                <p>Interactive generative sketch.</p>
            </a>

        </section>
    </main>

    <!-- hover sound effect -->
    <audio id="hoverSound" src="assets/sounds/hover.mp3" preload="auto"></audio>

    <script>

        // get sound element
        const hoverSound = document.getElementById("hoverSound");

        // get all gallery cards
        const cards = document.querySelectorAll(".card");

    // sound timing control variables
    let lastPlayed = 0; // stores last sound time
    const soundCooldown = 120; // delay between sounds
    const hideDelay = 120; // delay before hiding bubble
    let hideTimer = null; // stores timeout id

    // plays hover sound with cooldown
    function playHoverSound() {
        const now = performance.now(); // current time

        if (now - lastPlayed < soundCooldown) return; // stops if too soon

        lastPlayed = now; // update last played time
        hoverSound.currentTime = 0; // reset sound
        hoverSound.volume = 0.8; // volume
        hoverSound.play().catch(() => { }); // play safely
    }

        // adds hover + keyboard sound to each card
        cards.forEach((card) => {

            card.addEventListener("mouseenter", playHoverSound); // mouse hover

        });

    </script>
</body>

</html>
